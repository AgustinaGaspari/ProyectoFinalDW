    <main class="contact">
        <!--Formulario de contacto-->
        <form>
            <fieldset class="container formulario">
                <legend class="row">COMPLETA EL FORMULARIO Y NOS COMUNICAREMOS A LA BREVEDAD</legend>
                <div class="form-group row">
                    <label for="nombre">Nombre y Apellido</label>
                    <input type="text" id="disabledTextInput" class="form-control" name="nombre" required>
                </div>
                <div class="form-group row">
                    <label for="nacimiento">Fecha de Nacimiento</label>
                    <input type="date" id="disabledSelect" class="form-control" name="nacimiento" required>
                    </input>
                </div>
                <div class="form-group row">
                    <label for="email">E-mail</label>
                    <input type="email" id="disabledTextInput" class="form-control" name="email" required>
                </div>
                <div class="form-group row">
                    <label  for="text">Mensaje</label>
                    <input class="msg" type="text" id="disabledTextInput" class="form-control " name="mensaje" required>
                </div>
                <div class="horario">
                    <p>
                        *Horario de servicio de atención al cliente: Lunes a Sábados de 10 a 20 hs.
                    </p>
                </div>
                <div class="row button">
                    <button type="submit" class="btn boton send btn-outline-secondary col-md-2" value="Enviar">Enviar</button>
                    <button type="reset"class="btn boton reset btn-outline-secondary col-md-2" value="Reset">Reset</button>
                </div> 
            </fieldset>
        </form>
